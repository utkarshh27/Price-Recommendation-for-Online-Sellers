<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Recommendation System</title>
</head>
<body>
        <h1>Price Recommendation System</h1>
        <form method="post" action="/recommend">
            <label>Name</label><br>
            <input type="text" name="name"><br><br>

            <label>Category</label><br>
            <input type="text" name="category_name"><br><br>

            <label>Brand Name</label><br>
            <input type="text" name="brand_name"><br><br>

            <label>Item Description</label><br>
            <input type="text" name="item_description"><br><br>

            <label>Item Condition ID</label><br>
            <input type="text" name="item_condition_id"><br><br>

            <label>Shipping Flag</label><br>
            <input type="text" name="shipping"><br><br>

            <input type="submit" value="Predict"><br><br>
        </form>
</body>
</html>
